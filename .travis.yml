language: node_js
node_js:
  - "16"

cache:
  directories:
    - node_modules

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: todo-backend
  on:
    branch: test_deployment
# https://github.com/travis-ci/dpl/issues/1247
  image: ruby:latest
    - gem install dpl && gem install faraday -v 2.0.1
    - dpl --provider=heroku --app=todo-backend --api-key=""